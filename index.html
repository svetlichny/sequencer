<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<title>Click</title>
<script type="text/javascript" src='script/jquery-1.8.3.js'></script>
<script type="text/javascript" src='script/libs.js'></script>
<script type="text/javascript" src='script/application.js'></script>
<script type="text/javascript" src='script/lines.js'></script>
<link rel="stylesheet" type="text/css" href="style/normalize.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
<link rel="stylesheet" type="text/css" href="style/screen.css">
</head>
<body>

  <div class="wrapper">
    <div class="audio">
      <a href="#" class="btn" id='test_timeout'>timeout</a>
      <a href="#" class="btn" id='test_interval'>interval</a>
      <audio id="hat" src="audio/hat.wav" type="audio/wave" autoload="auto"></audio>
      <audio id="snare" src="audio/snare.wav" type="audio/wave" autoload="auto"></audio>
      <audio id="kick" src="audio/kick.wav" type="audio/wave" autoload="auto"></audio>
      
    </div>
    <h1>
      Sequencer
      <small>in development</small>
    </h1>
    <div id='meter'>
      <div class='row'>
        <div class='span1'>
          <label for="bar_bpm">BPM</label>
          <input id="bar_bpm" type="number" value="120" min='40' max='240'/>
        </div>
        <div class='span1'>
          <label for="bar_beat">Beat</label>
          <select id='bar_beat' classs='input-small'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4' selected='selected'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10'>10</option>
            <option value='11'>11</option>
            <option value='12'>12</option>
            <option value='13'>13</option>
            <option value='14'>14</option>
            <option value='15'>15</option>
            <option value='16'>16</option>
          </select>
        </div>
        <div class="span1">
          <label for="bar_value">Value</label>
          <select id='bar_value'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='4' selected='selected'>4</option>
            <option value='8'>8</option>
            <option value='16'>16</option>
          </select>
        </div>
        <div class="span1" style="display: none;">
          <label for="bar_accent">Accent on</label>
          <select id="bar_accent">
            <option value="4">4</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="span1">
          <label for="bar_step">
            Sequencer step
          </label>
          <select id="bar_step">
            <option value="16">16</option>
            <option value="32">32</option>
          </select>
        </div>
        <div class="span3">
          <label for="bar_note">Sound</label>
          <select id="bar_note" class='span2'>
            <option value="hat">Hat</option>
            <option value="snare">Snare</option>
            <option value="kick">Kick</option>
          </select>
          <a href="#" id='newLine' class='btn'>Add</a>
        </div>
        <div class="span2">
        </div>
      </div>
      <div class="row">
        <div class="span2">
          <a href="#" id='start' class='btn btn-primary btn-large btn-block'>start</a>
        </div>
        <div class="span2">
          <a href="#" id='stop' class='btn btn-large  btn-block'>stop</a>
        </div>
      </div>
    </div>
  </div>
  <div id='sequencer'>
  </div>
  <p>View project on <a href="https://github.com/andrew-yavtushenko/sequencer.git">github</a></p>

</body>
</html>
