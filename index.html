<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<title>Click</title>
<script type="text/javascript" src='script/jquery-1.8.3.js'></script>
<script type="text/javascript" src='script/libs.js'></script>
<script type="text/javascript" src='script/application.js'></script>
<link rel="stylesheet" type="text/css" href="style/normalize.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
<link rel="stylesheet" type="text/css" href="style/screen.css">
</head>
<body>
  <div class="wrapper">
    <h1>
      Metronome
      <small>in development</small>
    </h1>
    <div id='meter'>
      <div class='row'>
        <div class='span1'>
          <label for="bar_bpm">BPM</label>
          <input id="bar_bpm" type="number" value="120" min='40' max='240'/>
        </div>
        <div class='span1'>
          <label for="bar_beat">Beat</label>
          <select id='bar_beat' classs='input-small'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4' selected='selected'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10'>10</option>
            <option value='11'>11</option>
            <option value='12'>12</option>
            <option value='13'>13</option>
            <option value='14'>14</option>
            <option value='15'>15</option>
            <option value='16'>16</option>
          </select>
        </div>
        <div class="span1">
          <label for="bar_value">Value</label>
          <select id='bar_value'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='4' selected='selected'>4</option>
            <option value='8'>8</option>
            <option value='16'>16</option>
          </select>
        </div>
        <div class="span1">
          <label for="bar_accent">Accent on</label>
          <select id="bar_accent">
            <option value="4">4</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="span2">
          <label for="bar_step">
            Sequencer step
          </label>
          <select id="bar_step">
            <option value="16">16</option>
            <option value="32">32</option>
          </select>
          <div><small>not implemented yet</small></div>
        </div>
      </div>
      <div class="row">
        <div class="span2">
          <a href="#" id='start' class='btn btn-primary btn-large btn-block'>start</a>
        </div>
        <div class="span2">
          <a href="#" id='stop' class='btn btn-large  btn-block'>stop</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style='display:none;'>
    <div class="span10 offset2">
      <div id='sequencer'>
        <ul>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
          <li data-value='0'></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
